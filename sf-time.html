<script>
const citySelect = document.getElementById("city");
const sehriEl = document.getElementById("sehri");
const iftarEl = document.getElementById("iftar");

async function loadTimes(city){
  const today = new Date();
  const date = today.getDate()+"-"+(today.getMonth()+1)+"-"+today.getFullYear();

  const url = `https://api.aladhan.com/v1/timingsByCity/${date}?city=${city}&country=Bangladesh&method=1`;

  const res = await fetch(url);
  const data = await res.json();

  const timings = data.data.timings;

  // Sehri ends at Fajr
  sehriEl.textContent = timings.Fajr;
  // Iftar at Maghrib
  iftarEl.textContent = timings.Maghrib;
}

citySelect.addEventListener("change",()=>{
  loadTimes(citySelect.value);
});

// initial load
loadTimes(citySelect.value);
</script>
